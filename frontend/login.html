<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento de Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîç Sistema de Estoque</h1>
            <p>Gerenciamento de Lentes Oftalmol√≥gicas</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Entrar
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Fazendo login...
            </div>
        </form>

        <div class="register-link">
            <p>N√£o tem uma conta? <a href="#" onclick="mostrarRegistro()">Registre-se aqui</a></p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px;">
            <h2 style="margin-bottom: 1rem; text-align: center;">Registrar Nova Conta</h2>
            
            <div id="registerAlertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regNome">Nome Completo:</label>
                    <input type="text" id="regNome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="regSenha">Senha:</label>
                    <input type="password" id="regSenha" name="senha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="regConfirmarSenha" name="confirmarSenha" required minlength="6">
                </div>
                
                <button type="submit" class="btn" id="registerBtn">
                    Registrar
                </button>
                
                <button type="button" class="btn" onclick="fecharRegistro()" style="background: #ccc; margin-top: 0.5rem;">
                    Cancelar
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        // Configura√ß√£o do formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                mostrarAlerta('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            mostrarCarregamento(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    mostrarAlerta(data.erro || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                mostrarCarregamento(false);
            }
        });

        // Configura√ß√£o do formul√°rio de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('regNome').value;
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;
            const confirmarSenha = document.getElementById('regConfirmarSenha').value;
            
            if (!nome || !email || !senha || !confirmarSenha) {
                mostrarAlerta('Por favor, preencha todos os campos.', 'error', 'register');
                return;
            }
            
            if (senha !== confirmarSenha) {
                mostrarAlerta('As senhas n√£o coincidem.', 'error', 'register');
                return;
            }
            
            if (senha.length < 6) {
                mostrarAlerta('A senha deve ter pelo menos 6 caracteres.', 'error', 'register');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mostrarAlerta('Conta criada com sucesso! Voc√™ pode fazer login agora.', 'success', 'register');
                    setTimeout(() => {
                        fecharRegistro();
                        document.getElementById('email').value = email;
                    }, 2000);
                } else {
                    mostrarAlerta(data.erro || 'Erro ao criar conta', 'error', 'register');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('Erro de conex√£o. Tente novamente.', 'error', 'register');
            }
        });

        function mostrarAlerta(mensagem, tipo, container = 'main') {
            const containerId = container === 'register' ? 'registerAlertContainer' : 'alertContainer';
            const alertContainer = document.getElementById(containerId);
            
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo}">
                    ${mensagem}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function mostrarCarregamento(mostrar) {
            const loading = document.getElementById('loading');
            const btn = document.getElementById('loginBtn');
            
            if (mostrar) {
                loading.style.display = 'block';
                btn.disabled = true;
                btn.textContent = 'Entrando...';
            } else {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        function mostrarRegistro() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function fecharRegistro() {
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('registerForm').reset();
            document.getElementById('registerAlertContainer').innerHTML = '';
        }

        // Verificar se j√° est√° logado
        async function verificarLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/usuario-atual`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                // Usu√°rio n√£o est√° logado, continuar na p√°gina de login
            }
        }

        // Verificar login ao carregar a p√°gina
        verificarLogin();
    </script>
</body>
</html>
